<head>
	<title>Beat Genius</title>

	<link rel="stylesheet" type="text/css" href="style/style.css">

	<!-- CURSIVE FONT -->
	<link href='http://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>

	<!-- LETTERS FONT -->
	<link href='http://fonts.googleapis.com/css?family=Keania+One' rel='stylesheet' type='text/css'>

	<!-- HELP FONT -->
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="js/game.js"></script>

</head>

<body>
	<section class="title">
		<span class="title">
			Beat Genius
		</span>
	</section>
	<section class="main">

		<span id="noSupportBanner" class="noSupportBanner">
			<a href="http://chrome.google.com" class="noSupportBanner">
			Sorry! Your browser does not support this app. You can click on this message to download Google Chrome or try entering again with another browser.
		</a>
		</span>

		<section class="canvasMask">
			<section id="q" name="key" class="key">
				<span class="key">
					Q
				</span>
			</section>
			<section id="w" name="key" class="key">
				<span class="key">
					W
				</span>
			</section>
			<section id="e" name="key" class="key">
				<span class="key">
					E
				</span>
			</section>
			<section id="a" name="key" class="key">
				<span class="key">
					A
				</span>
			</section>
			<section id="s" name="key" class="key">
				<span class="key">
					S
				</span>
			</section>
			<section id="d" name="key" class="key">
				<span class="key">
					D
				</span>
			</section>
			<section id="z" name="key" class="key">
				<span class="key">
					Z
				</span>
			</section>
			<section id="x" name="key" class="key">
				<span class="key">
					X
				</span>
			</section>
			<section id="c" name="key" class="key">
				<span class="key">
					C
				</span>
			</section>
		</section>
		<section class="canvas">
			
			<canvas id="canvas">

			</canvas>
		</section>

	</section>

	<section id="help" class="help">
		<p>
			You can use the keyboard too! Just tap on the letter corresponding to the pad you want to play.
		</p>

	</section>

</body>
